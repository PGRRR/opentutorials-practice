<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="colors.js"></script>
    <title>Object - 객체</title>
</head>
<body>
    <h1>Object</h1> <!-- 배열 순서대로 정보를 저장 객체 순서 없이 정보를 저장 --> 
    <input type="button" id="darkMode" value="night" onclick="
    darkModeHandler(this);
    ">
    <h2><a href="https://github.com" target="_blank">Create</a></h2>
    <script>
        // 객체를 만드는 법
        var coworkers = {
            "programmer":"me", // 객체의 프로퍼티와 프로퍼티를 구분할때 콤마
            "designer":"you"
            // 객체에 소속된 변수 프로퍼티
        };
        // 객체에서 데이터를 가져오는 법
        document.write("programmer : " + coworkers.programmer + "<br>"); // object access operator
        document.write("designer : " + coworkers.designer + "<br>");

        // 객체에 데이터를 넣는 법
        coworkers.bookkeeper = "her";
        document.write("bookkeeper : " + coworkers.bookkeeper + "<br>");

        // 객체에 데이터를 넣는 법
        coworkers["data admin"] = "him";
        document.write("data admin : " + coworkers["data admin"] + "<br>");
    </script>
    <h2>Iterate</h2>
    <script>
        // 객체의 모든 값을 가져오는 법 (key 값을 사용 배열에선 index와 비슷)
        for (var key in coworkers){
            document.write(key + " : " + coworkers[key] + "<br>");
        }
    </script>
    <h2>Property & Method</h2> <!-- 객체에 함수도 담을 수 있다 -->
    <script>
        coworkers.showAll = function(){
            for (var key in this){
                document.write(key + " : " + this[key] + "<br>");
            }
        }
        // 함수가 소속된 객체를 가리키는 기호 this
        // 위 표현과 아래 두개가 같은 표현
/*         var showAll = function(){

        }
        
        function showAll(){

        } */
        // 객체에 소속된 함수 : 메소드
        coworkers.showAll();
    </script>
</body>
</html>
