<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison operator & Boolean</title>
</head>
<body>
    <h1>Comparison operator (비교 연산자) & Boolean (true & false)</h1>
    <h2>===</h2>

    <h3>1===1</h3>
    <script>
        document.write(1===1);
    </script>

    <h3>1===2</h3>
    <script>
        document.write(1===2);
    </script>
    <p>Boolean : true false</p>

    <h3>1&lt;2</h3> <!-- less-than sign (<) -->
    <script>
        document.write(1<2);
    </script>

    <h3>1&gt;1</h3> <!-- greater-than sign (>) -->
    <script>
        document.write(1>1);
    </script>
</body>
</html>
